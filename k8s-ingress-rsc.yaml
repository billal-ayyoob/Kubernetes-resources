apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: sensdash-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "static-ip"
    networking.gke.io/managed-certificates: "certificate-name"
spec:
  rules:
  - http:
      paths:
      - path: /*
        backend:
          serviceName: svc-name
          servicePort: 80
